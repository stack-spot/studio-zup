name: zup-studio
displayName: Studio ZUP
picture: "pictures/studio.jpeg"
company: ZUP
about: Stacks que provêm confiança e velocidade no seu desenvolvimento
technologies: [ "Kotlin", "SpringBoot", "BFF", "Server Driven UI", "Logging", "Metrics", "AWS CloudWatch", "Prometheus", "Tracing", "Jaeger", "AWS X-Ray", "AWS SQS", "Relational Database", "MariaDB", "MySQL", "PostgreSQL", "Database Migrations", "Flyway", "Liquibase", "CDK", Web", "React", "Citric", "NextJS", "TypeScript", "JavaScript", "Express", "Beagle", "Microfrontend", "Mobile", "Android", "IOS", "Server Driven UI", "Design System" ]
whoWeAre: |
 O estúdio Zup nasceu com a missão de ajudar desenvolvedores a entregar software com inteligência, velocidade e confiança, para que o negócio consiga entregar mais funcionalidades para seus clientes.
 Somos desenvolvedores apaixonados por tecnologia, estamos sempre buscando inovar em nossas soluções, utilizando as melhores práticas de desenvolvimento sempre focando nos nossos valores: Inteligência, velocidade e confiança.
 Utilizamos a tecnologia da StackSpot para lançar as nossas stacks. Nossos produtos são utilizados em alguns clientes startups e projetos do banco Itaú.

